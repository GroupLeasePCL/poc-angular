<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">

  <ngb-panel>
    <ng-template ngbPanelTitle>
      <span>
        <b>Employee information</b>
      </span>
    </ng-template>
    <ng-template ngbPanelContent class="zeropadding">

      <p>
        <ngb-alert [dismissible]="false">
          <strong>Warning!</strong> Better check yourself, you're not looking too good.
        </ngb-alert>
      </p>
      <form #newEmployee="ngForm" (ngSubmit)="onCreate()"  >

        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <span>
              <h5><b>Personal information</b></h5>
            </span>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="John" [(ngModel)]="employee.firstName"   name="firstName"    required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Snow" [(ngModel)]="employee.lastName"   name="lastName" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="birthDate">Birthdate</label>

                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="birthDate" ngbDatepicker #a="ngbDatepicker" [(ngModel)]="employee.birthDate"   name="birthDate" required>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="a.toggle()" type="button">
                        <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="111 Bluff rd. Black Rock VIC 3193" [(ngModel)]="employee.address"   name="address" >
            </div>

            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="username@mail.com" [(ngModel)]="employee.email"   name="email" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="contractNumber">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" placeholder="02-000-0000" [(ngModel)]="employee.contactNumber"   name="contactNumber" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" class="form-control" id="mobileNumber" placeholder="080-000-0000" [(ngModel)]="employee.mobileNumber"   name="mobileNumber" required>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="appliedPosition">Position Applied</label>
                <input type="text" class="form-control" id="position" placeholder="Java Developer" [(ngModel)]="employee.appliedPosition"   name="appliedPosition" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="expectedSalary">Expected Salary(THB)</label>
                <input type="text" class="form-control" id="expectedSalary" placeholder="25,000" [(ngModel)]="employee.expectedSalary"   name="expectedSalary" >
              </div>
              <div class="col-md-4 mb-3">
                <label for="reference">Reference</label>
                <input type="text" class="form-control" id="reference" placeholder="080-000-0000" [(ngModel)]="employee.reference"   name="reference" required>
              </div>
            </div>

 
          </li>
          <li class="list-group-item">


            <span>
              <h5><b>Education</b></h5>
            </span>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="degree">Degree</label>
                <input type="text" class="form-control" id="degree" placeholder="Master Degress" [(ngModel)]="employee.degree"   name="degree" required>
              </div>
              <div class="form-group col-md-6">
                <label for="university">University</label>
                <input type="text" class="form-control" id="university" placeholder="Chulalongkorn University" [(ngModel)]="employee.university"   name="university" required >
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="major">Major</label>
                <input type="text" class="form-control" id="major" placeholder="Computer Science" [(ngModel)]="employee.major"   name="major" required>
              </div>
              <div class="form-group col-md-4">
                <label for="gpa">GPA</label>
                <input type="text" class="form-control" id="gpa" placeholder="4.00" [(ngModel)]="employee.gpa"   name="gpa" required >
              </div>
            </div>

          </li>
          <li class="list-group-item">

            <span>
              <h5><b>Working Experience</b></h5>
            </span>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="companyname">Company name</label>
                <input type="text" class="form-control" id="companyname" placeholder="Chulalongkorn University" [(ngModel)]="employee.companyname"   name="companyname" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="startDate">Start Date</label>
                <!-- <input type="text" class="form-control" id="startDate" placeholder="01/01/2018" [(ngModel)]="employee.startDate"   name="startDate" required> -->
                <div class="input-group">
                   <input class="form-control" placeholder="yyyy-mm-dd" name="startDate" ngbDatepicker #b="ngbDatepicker" [(ngModel)]="employee.startDate"   name="startDate" required> 
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="b.toggle()" type="button">
                        <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                      </button>
                    </div>
                  </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="endDate">End Date</label>
                <!-- <input type="text" class="form-control" id="endDate" placeholder="01/01/2018" [(ngModel)]="employee.endDate"   name="endDate" required> -->
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="endDate" ngbDatepicker #d="ngbDatepicker" [(ngModel)]="employee.endDate"   name="endDate" required>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                        <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                      </button>
                    </div>
                  </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" placeholder="Java Developer" [(ngModel)]="employee.role"   name="role" >
              </div>
              <div class="form-group col-md-6">
                <label for="responsibility">Responsibility</label>
                <input type="text" class="form-control" id="responsibility" placeholder="Develop Java systems for clients" [(ngModel)]="employee.responsibility"   name="responsibility" >
              </div>
            </div>

            <div class="form-row" class="right">
              <button type="button" style="width: 250px;" class="btn btn-outline-primary">Cancel</button>
              <button type="submit" style="width: 250px;" class="btn btn-success"  [disabled]="!newEmployee.form.valid" >Create</button>
              <!-- (click)="onCreate()"  -->
            </div>
          </li>
        </ul>

        <div>{{employee | json}}</div>
      </form>

    </ng-template>
  </ngb-panel>

</ngb-accordion>
